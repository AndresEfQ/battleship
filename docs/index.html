<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
  <script src="main.js" defer></script>
</head>
<body>
  <div id="pass-device" class="pass-device not-visible">
    <svg id="arrow" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 1000 1000" enable-background="new 0 0 1000 1000" xml:space="preserve">
      <metadata> Svg Vector Icons : http://www.onlinewebfonts.com/icon </metadata>
      <g><path id="path" d="M10,500h306.3v490h367.5V500H990L500,10L10,500z"/></g>
      </svg>
    <button id="receive-device">GOT IT</button>
  </div>
  <div class="container">
    <div class="start-game">
      <h1>WELCOME TO BATTLESHIP</h1>
      <h4>Do you want to play with a friend or by yourself?</h4>
      <div>
        <button class="play-mode" data-mode="1p">Play by myself</button>
        <button class="play-mode" data-mode="2p">Play with a friend</button>
      </div>
      <p>* Please lock the screen rotation</p>
    </div>
    <div class="player2">
      <div class="hide-player" id="hide-player2"></div>
      <div class="gameboard" id="gameboard2">
        <div class="hide-gameboard p2">
          <img src="./images/clouds1.png" id="clouds1" alt="clouds">
          <img src="./images/clouds2.png" id="clouds2" alt="clouds">
        </div>
        <div class="columnHeaders">
          <div class="cellH">A</div>
          <div class="cellH">B</div>
          <div class="cellH">C</div>
          <div class="cellH">D</div>
          <div class="cellH">E</div>
          <div class="cellH">F</div>
          <div class="cellH">G</div>
          <div class="cellH">H</div>
          <div class="cellH">I</div>
          <div class="cellH">J</div>
        </div>
        <div class="rowHeaders">
          <div class="cellH">1</div>
          <div class="cellH">2</div>
          <div class="cellH">3</div>
          <div class="cellH">4</div>
          <div class="cellH">5</div>
          <div class="cellH">6</div>
          <div class="cellH">7</div>
          <div class="cellH">8</div>
          <div class="cellH">9</div>
          <div class="cellH">10</div>
        </div>
        <div class="grid 2" id="test-grid"></div>
        <div class="message" id="message1">You hit the submarine</div>
      </div>
      <header>
        <h1>Place your ships</h1>
        <div class="ships 2">
          <div class="ship-div 2 battleship">
            <div class="rotate"><img src="./images/rotate-right.png" alt="rotate"></div>
            <img src="./images/battleship.png" alt="battleship" class="ship-img battleship">
          </div>
          <div class="ship-div 2 cruisser">
            <div class="rotate"><img src="./images/rotate-right.png" alt="rotate"></div>
            <img src="./images/cruisser.png" alt="cruisser" class="ship-img cruisser">
          </div>
          <div class="ship-div 2 submarine">
            <div class="rotate"><img src="./images/rotate-right.png" alt="rotate"></div>
            <img src="./images/submarine.png" alt="submarine" class="ship-img submarine">
          </div>
          <div class="ship-div 2 destroyer">
            <div class="rotate"><img src="./images/rotate-right.png" alt="rotate"></div>
            <img src="./images/destroyer.png" alt="destroyer" class="ship-img destroyer">
          </div>
        </div>
      </header>
    </div>

    <div class="controls">
      <button id="new-game">New Game</button>
      <div id="pass" class="central not-visible">Pass Device</div>
      <div id="inactive_pass" class="central not-visible">Pass Device</div>
      <div id="random" class="central">Random</div>
      <div id="finish" class="central not-visible">Finish</div>
      <div id="show-board" class="central not-visible">Show Board</div>
      <button id="reset-game" class="not-visible">Reset Game</button>
      <button id="reset-ships">Reset Ships</button>
    </div>

    <div class="player1" id="player1">
      <div class="gameboard" id="gameboard1">
        <div class="hide-gameboard p1">
          <img src="./images/clouds1.png" id="clouds1" alt="clouds">
          <img src="./images/clouds2.png" id="clouds2" alt="clouds">
        </div>
        <div class="columnHeaders">
          <div class="cellH">A</div>
          <div class="cellH">B</div>
          <div class="cellH">C</div>
          <div class="cellH">D</div>
          <div class="cellH">E</div>
          <div class="cellH">F</div>
          <div class="cellH">G</div>
          <div class="cellH">H</div>
          <div class="cellH">I</div>
          <div class="cellH">J</div>
        </div>
        <div class="rowHeaders">
          <div class="cellH">1</div>
          <div class="cellH">2</div>
          <div class="cellH">3</div>
          <div class="cellH">4</div>
          <div class="cellH">5</div>
          <div class="cellH">6</div>
          <div class="cellH">7</div>
          <div class="cellH">8</div>
          <div class="cellH">9</div>
          <div class="cellH">10</div>
        </div>
        <div class="grid 1"></div>
        <div class="message" id="message2"></div>
      </div>
      <header>
        <h1>Place your ships</h1>
        <div class="ships 1">
          <div class="ship-div 1 battleship" id="test-div-bs">
            <div class="rotate"><img src="./images/rotate-right.png" alt="rotate"></div>
            <img src="./images/battleship.png" alt="battleship" class="ship-img battleship" id="testImg">
          </div>
          <div class="ship-div 1 cruisser" id="test-div-cr">
            <div class="rotate"><img src="./images/rotate-right.png" alt="rotate"></div>
            <img src="./images/cruisser.png" alt="cruisser" class="ship-img cruisser">
          </div>
          <div class="ship-div 1 submarine" id="test-div-sm">
            <div class="rotate"><img src="./images/rotate-right.png" alt="rotate"></div>
            <img src="./images/submarine.png" alt="submarine" class="ship-img submarine">
          </div>
          <div class="ship-div 1 destroyer" id="test-div-dr">
            <div class="rotate"><img src="./images/rotate-right.png" alt="rotate"></div>
            <img src="./images/destroyer.png" alt="destroyer" class="ship-img destroyer">
          </div>
        </div>
      </header>
    </div>
  </div>
</body>
</html>
