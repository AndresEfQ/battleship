<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship</title>
  <script src="main.js" defer></script>
</head>
<body>
  <div class="container" id="testGameboard">
    <div class="player1">
      <div class="gameboard" id="gameboard1">
        <div class="columnHeaders">
          <div class="cellH">A</div>
          <div class="cellH">B</div>
          <div class="cellH">C</div>
          <div class="cellH">D</div>
          <div class="cellH">E</div>
          <div class="cellH">F</div>
          <div class="cellH">G</div>
          <div class="cellH">H</div>
          <div class="cellH">I</div>
          <div class="cellH">J</div>
        </div>
        <div class="rowHeaders">
          <div class="cellH">1</div>
          <div class="cellH">2</div>
          <div class="cellH">3</div>
          <div class="cellH">4</div>
          <div class="cellH">5</div>
          <div class="cellH">6</div>
          <div class="cellH">7</div>
          <div class="cellH">8</div>
          <div class="cellH">9</div>
          <div class="cellH">10</div>
        </div>
        <div class="grid" id="test-grid"></div>
      </div>
      <header>
        <h1>Place your ships</h1>
        <div class="ships 1">
          <div class="ship-div 1 battleship">
            <div class="rotate"><img src="./images/rotate-right.png" alt="rotate"></div>
            <img src="./images/battleship.png" alt="battleship" class="ship-img battleship">
          </div>
          <div class="ship-div 1 cruisser">
            <div class="rotate"><img src="./images/rotate-right.png" alt="rotate"></div>
            <img src="./images/cruisser.png" alt="cruisser" class="ship-img cruisser">
          </div>
          <div class="ship-div 1 submarine">
            <div class="rotate"><img src="./images/rotate-right.png" alt="rotate"></div>
            <img src="./images/submarine.png" alt="submarine" class="ship-img submarine">
          </div>
          <div class="ship-div 1 destroyer">
            <div class="rotate"><img src="./images/rotate-right.png" alt="rotate"></div>
            <img src="./images/destroyer.png" alt="destroyer" class="ship-img destroyer">
          </div>
        </div>
      </header>
    </div>

    <div class="controls">
      <button id="new-game">New Game</button>
      <div id="pass" class="central">Pass Device</div>
      <button id="reset-game">Reset Game</button>
    </div>

    <div class="player2">
      <div class="gameboard" id="gameboard2">
        <div class="columnHeaders">
          <div class="cellH">A</div>
          <div class="cellH">B</div>
          <div class="cellH">C</div>
          <div class="cellH">D</div>
          <div class="cellH">E</div>
          <div class="cellH">F</div>
          <div class="cellH">G</div>
          <div class="cellH">H</div>
          <div class="cellH">I</div>
          <div class="cellH">J</div>
        </div>
        <div class="rowHeaders">
          <div class="cellH">1</div>
          <div class="cellH">2</div>
          <div class="cellH">3</div>
          <div class="cellH">4</div>
          <div class="cellH">5</div>
          <div class="cellH">6</div>
          <div class="cellH">7</div>
          <div class="cellH">8</div>
          <div class="cellH">9</div>
          <div class="cellH">10</div>
        </div>
        <div class="grid"></div>
      </div>
      <header>
        <h1>Place your ships</h1>
        <div class="ships 2">
          <div class="ship-div 2 battleship" id="test-div-bs">
            <div class="rotate"><img src="./images/rotate-right.png" alt="rotate"></div>
            <img src="./images/battleship.png" alt="battleship" class="ship-img battleship" id="testImg">
          </div>
          <div class="ship-div 2 cruisser" id="test-div-cr">
            <div class="rotate"><img src="./images/rotate-right.png" alt="rotate"></div>
            <img src="./images/cruisser.png" alt="cruisser" class="ship-img cruisser">
          </div>
          <div class="ship-div 2 submarine" id="test-div-sm">
            <div class="rotate"><img src="./images/rotate-right.png" alt="rotate"></div>
            <img src="./images/submarine.png" alt="submarine" class="ship-img submarine">
          </div>
          <div class="ship-div 2 destroyer" id="test-div-dr">
            <div class="rotate"><img src="./images/rotate-right.png" alt="rotate"></div>
            <img src="./images/destroyer.png" alt="destroyer" class="ship-img destroyer">
          </div>
        </div>
      </header>
    </div>
  </div>
</body>
</html>
